<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard | TutorBridge</title>
    <link rel="stylesheet" href="../styles/tutor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <h2>TutorBridge</h2>
        <nav>
            <a href="tutor-dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="applications.html">
                <i class="fas fa-file-alt"></i>
                Applications
                <span class="badge" id="badge-apps">2</span>
            </a>
            <a href="tuition-requests.html">
                <i class="fas fa-graduation-cap"></i>
                Tuition Requests
                <span class="badge" id="badge-requests">5</span>
            </a>
            <a href="messages.html">
                <i class="fas fa-comments"></i>
                Messages
                <span class="badge dot" id="badge-msg"></span>
            </a>
            <a href="profile.html">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>


        </nav>
    </aside>
    
    <main class="dashboard-main">
        <!-- Topbar -->
        <div class="topbar">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <button class="btn-secondary report-btn" title="Report an Issue" data-reported-user="" data-content-id="tutor-dashboard">
                <i class="fas fa-flag"></i> Report
            </button>
            <button class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="badge" id="badge-bell">7</span>
            </button>
        </div>

        <section class="dashboard-section">
            <h3><i class="fas fa-file-alt"></i> Your Applications</h3>
            <ul class="applications-list" id="applications-list">
                <!-- Applications will be loaded here by JS -->
            </ul>
        </section>
        
        <section class="dashboard-section">
            <h3><i class="fas fa-graduation-cap"></i> New Tuition Requests</h3>
            <ul class="tuition-requests-list" id="tuition-requests-list">
                <!-- Tuition requests will be loaded here by JS -->
            </ul>
        </section>
        
        <section class="dashboard-section">
            <h3><i class="fas fa-star"></i> Recent Reviews</h3>
            <ul class="reviews-list" id="reviews-list">
                <!-- Reviews will be loaded here by JS -->
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseClient.js"></script>
    <script src="../scripts/reports.js"></script>
    <script src="../scripts/tutor-dashboard.js"></script>
    <script>
  function logout() {
    // Clear local/session storage for safety
    localStorage.clear();
    sessionStorage.clear();

    // ðŸ”‘ Later, replace this with Supabase signOut() when backend is ready
    // const { error } = await supabase.auth.signOut();

    // Redirect to login page
    window.location.href = "login.html";
  }
</script>
<script src="../scripts/auth.js"></script>
<script>
    // Tutor dashboard authentication guard
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            if (window.auth && !window.auth.isTutor()) {
                alert('Tutor access only');
                window.location.href = 'login.html';
                return;
            }
        }, 500);
    });
</script>


</body>
</html>
