<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | TutorBridge</title>
    <link rel="stylesheet" href="../styles/tutor.css">
    <link rel="stylesheet" href="../styles/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <h2>TutorBridge</h2>
        <nav>
            <a href="tutor-dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="applications.html">
                <i class="fas fa-file-alt"></i>
                Applications
                <span class="badge" id="badge-apps">2</span>
            </a>
            <a href="tuition-requests.html">
                <i class="fas fa-graduation-cap"></i>
                Tuition Requests
                <span class="badge" id="badge-requests">5</span>
            </a>
            <a href="messages.html" class="active">
                <i class="fas fa-comments"></i>
                Messages
                <span class="badge dot" id="badge-msg"></span>
            </a>
            <a href="profile.html">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>

        </nav>
    </aside>
    
    <main class="dashboard-main">
        <!-- Topbar -->
        <div class="topbar">
            <h1><i class="fas fa-comments"></i> Messages</h1>
            <button class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="badge" id="badge-bell">7</span>
            </button>
            <button class="report-btn" data-content-id="chat-001" title="Report conversation">
                <i class="fas fa-flag"></i>
                Report
            </button>
        </div>

        <!-- Messages Container -->
        <div class="messages-container">
            <!-- Left Sidebar: Conversation List -->
            <div class="conversation-list">
                <h3 style="color: #5ce1e6; margin-bottom: 1rem; padding: 0 0.5rem;">
                    <i class="fas fa-list"></i> Conversations
                </h3>
                <div id="conversation-list">
                    <!-- Conversations will be loaded here by JS -->
                </div>
            </div>

            <!-- Right Panel: Chat Window -->
            <div class="chat-window">
                <div class="chat-header" id="chat-header">
                    <h3 style="color: #5ce1e6; margin: 0;">
                        <i class="fas fa-user"></i> Select a conversation to start chatting
                    </h3>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div style="text-align: center; padding: 2rem; color: #b8c1ec; opacity: 0.7;">
                        <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Choose a conversation from the left to start messaging</p>
                    </div>
                </div>
                
                <form class="send-message-form" id="send-message-form" style="display: none;">
                    <input type="text" id="message-input" placeholder="Type your message..." required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseClient.js"></script>
    <script src="../scripts/reports.js"></script>
    <script src="../scripts/messages.js"></script>
    <script src="../scripts/auth.js"></script>

</body>
</html>
