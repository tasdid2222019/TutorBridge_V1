<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBridge Signup</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            background: rgba(35, 41, 70, 0.85);
            border-radius: 18px;
            box-shadow: 0 2px 16px #5ce1e633;
            padding: 2.5rem 2rem 2rem 2rem;
            color: #eaeaea;
            backdrop-filter: blur(4px);
        }
        .auth-container h2 {
            text-align: center;
            color: #5ce1e6;
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8c1ec;
        }
        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #5ce1e6;
            border-radius: 6px;
            background: rgba(255,255,255,0.08);
            color: #eaeaea;
            font-size: 1rem;
        }
        .auth-form input:focus {
            border: 1.5px solid #b8c1ec;
            outline: none;
        }
        .role-select {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.2rem;
            justify-content: center;
        }
        .role-select label {
            color: #eaeaea;
            font-weight: 500;
            cursor: pointer;
        }
        .auth-form button {
            width: 100%;
            background: linear-gradient(90deg, #5ce1e6, #b8c1ec);
            color: #232946;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #5ce1e633;
            transition: background 0.2s, color 0.2s;
        }
        .auth-form button:hover {
            background: linear-gradient(90deg, #b8c1ec, #5ce1e6);
        }
        .auth-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-form .form-footer {
            text-align: center;
            margin-top: 1.2rem;
        }
        .auth-form .form-footer a {
            color: #5ce1e6;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-form .form-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: rgba(238, 183, 183, 0.1);
            border: 1px solid rgba(238, 183, 183, 0.3);
            color: #eeb7b7;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: rgba(92, 225, 230, 0.1);
            border: 1px solid rgba(92, 225, 230, 0.3);
            color: #5ce1e6;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 500px) {
            .auth-container {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up for TutorBridge</h2>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form class="auth-form" id="signup-form">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" name="name" required placeholder="Enter your full name">

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required placeholder="Enter your email">

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required placeholder="Create a password" minlength="6">

            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirm_password" required placeholder="Confirm your password">

            <div class="role-select">
                <label><input type="radio" name="role" value="student" required> Student/Parent</label>
                <label><input type="radio" name="role" value="tutor" required> Tutor</label>
            </div>

            <button type="submit" id="signup-btn">
                <span id="signup-text">Sign Up</span>
                <span id="signup-loading" style="display: none;">
                    <span class="loading-spinner"></span>Creating Account...
                </span>
            </button>
            
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseClient.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const signupBtn = document.getElementById('signup-btn');
            const signupText = document.getElementById('signup-text');
            const signupLoading = document.getElementById('signup-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function setLoading(loading) {
                if (loading) {
                    signupBtn.disabled = true;
                    signupText.style.display = 'none';
                    signupLoading.style.display = 'inline';
                } else {
                    signupBtn.disabled = false;
                    signupText.style.display = 'inline';
                    signupLoading.style.display = 'none';
                }
            }

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const role = document.querySelector('input[name="role"]:checked')?.value;

                if (!name || !email || !password || !confirmPassword || !role) {
                    showError('Please fill in all required fields and select a role.');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }

                hideMessages();
                setLoading(true);

                try {
                    // ðŸ”‘ Supabase Auth Integration
                    const supabase = window.initSupabase();
                    if (!supabase) {
                        throw new Error('Supabase client not initialized');
                    }

                    // Create user account
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: name,
                                role: role
                            }
                        }
                    });

                    if (error) throw error;

                    // Create profile record
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: data.user.id,
                                full_name: name,
                                email: email,
                                role: role,
                                status: role === 'tutor' ? 'pending' : 'active',
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (profileError) throw profileError;

                    showSuccess('Account created successfully! Please check your email to verify your account.');
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error('Signup error:', error);
                    
                    // Handle specific error cases
                    if (error.message.includes('User already registered')) {
                        showError('An account with this email already exists. Please login instead.');
                    } else if (error.message.includes('Password should be at least')) {
                        showError('Password must be at least 6 characters long.');
                    } else {
                        showError('Signup failed. Please try again.');
                    }
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
