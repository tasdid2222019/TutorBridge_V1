<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Requests | TutorBridge</title>
    <link rel="stylesheet" href="../styles/tutor.css">
    <link rel="stylesheet" href="../styles/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <h2>TutorBridge</h2>
        <nav>
            <a href="tutor-dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="applications.html">
                <i class="fas fa-file-alt"></i>
                Applications
                <span class="badge" id="badge-apps">2</span>
            </a>
            <a href="tuition-requests.html" class="active">
                <i class="fas fa-graduation-cap"></i>
                Tuition Requests
                <span class="badge" id="badge-requests">5</span>
            </a>
            <a href="messages.html">
                <i class="fas fa-comments"></i>
                Messages
                <span class="badge dot" id="badge-msg"></span>
            </a>
            <a href="profile.html">
                <i class="fas fa-user"></i>
                Profile
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>

    </aside>
    
    <main class="dashboard-main">
        <!-- Topbar -->
        <div class="topbar">
            <h1><i class="fas fa-graduation-cap"></i> Available Tuition Requests</h1>
            <button class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="badge" id="badge-bell">7</span>
            </button>
            <button class="report-btn" data-content-id="request-001" title="Report a request">
                <i class="fas fa-flag"></i>
                Report
            </button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="subject-filter">Subject</label>
                <select id="subject-filter">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="English">English</option>
                    <option value="Bangla">Bangla</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="class-filter">Class Level</label>
                <select id="class-filter">
                    <option value="">All Levels</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="location-filter">Location</label>
                <select id="location-filter">
                    <option value="">All Locations</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Kohaino">Kohaino</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Rangpur">Rangpur</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="type-filter">Type</label>
                <select id="type-filter">
                    <option value="">All Types</option>
                    <option value="Online">Online</option>
                    <option value="In-person">In-person</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="budget-filter">Budget Range</label>
                <select id="budget-filter">
                    <option value="">All Budgets</option>
                    <option value="0-500">৳0 - ৳500</option>
                    <option value="500-800">৳500 - ৳800</option>
                    <option value="800-1000">৳800 - ৳1000</option>
                    <option value="1000+">৳1000+</option>
                </select>
            </div>
        </div>

        <!-- Tuition Requests List -->
        <section class="dashboard-section">
            <h3><i class="fas fa-list"></i> Available Requests</h3>
            <div id="requests-list">
                <!-- Tuition requests will be loaded here by JS -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseClient.js"></script>
    <script src="../scripts/reports.js"></script>
    <script src="../scripts/tuition-requests.js"></script>
    <script src="../scripts/auth.js"></script>

</body>
</html>
